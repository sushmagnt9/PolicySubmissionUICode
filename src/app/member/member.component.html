<div class="container">
    <h1>Member Registration</h1>
    
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="UserName" [(ngModel)]="user.UserName">

            <label for="firstname"><b>FirstName</b></label>
            <input type="text" placeholder="Enter Name" name="UserName" [(ngModel)]="user.FirstName">

            <label for="Lastname"><b>LastName</b></label>
            <input type="text" placeholder="Enter Name" name="UserName" [(ngModel)]="user.LastName">
          
            <label for="DOB"><b>DOB</b></label>
            <input type="text" placeholder="Enter DOB" name="DOB" [(ngModel)]="user.DOB">

            <label for="Address"><b>Address</b></label>
            <input type="text" placeholder="Enter Address" name="Address" [(ngModel)]="user.Address">

            <label for="State"><b>State</b></label>
            <input type="text" placeholder="Enter State" name="State" [(ngModel)]="user.State">

            <label for="Email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="Email" [(ngModel)]="user.Email">
          
            <style>
              #button1{
              width: 300px;
              height: 40px;
              
              }
              #button2{
              width: 300px;
              height: 40px;
              }
              </style>


            <div class="form-group">
            <a  (click)="onSubmit()" type="button" id="button1" class="btn btn-primary">Cancel</a>
            </div>
            
            <div class="form-group">
            <a  (click)="onSubmit()" href='member' type="button" id="button2" class="btn btn-primary">Register</a>
            </div>
          
</div>
