<div class="container">
    <h1>Sign In</h1>
    
            <label for="name"><b>User Name</b></label>
            <input type="text" placeholder="Enter UserName" name="UserName" [(ngModel)]="user.UserName">
          
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="Password" [(ngModel)]="user.Password">
          
            <label for="UserRole"><b>UserRole</b></label>
            <select name="Roles" id="UserRole" [(ngModel)]="user.UserRole">
              <option value="Author">Admin</option>
              <option value="Reader">Member</option>
            </select>

            <div class="form-group">
            <a  (click)="onSubmit()" type="button" class="btn btn-primary">Cancel</a>
            </div>
            
            <div class="form-group">
            <a  (click)="onSubmit()" type="button" class="btn btn-primary">Register</a>
            </div>
          
</div>
